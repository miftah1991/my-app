<br><br>
<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                    <h2>Registration Page</h2>
                    <div class="form-group p-2">
                        <input type="text" class="form-control" name="firstname" id="firstaname" placeholder="First Name" ngModel />
                    </div>
                    <div class="form-group p-2">
                        <input type="text"  class="form-control"  name="lastname" id="lastname" placeholder="Last Name" ngModel />
                    </div>
                    <div class="form-group p-2">
                        <input type="text" class="form-control"  name="email" id="email" placeholder="Email" ngModel />
                    </div>
                    <div class="pt-3 text-center">
                        <button type="submit" class="btn btn-primary" id="register" > Submit </button>
                    </div>
            </form>
        </div>
    </div>
</div>
